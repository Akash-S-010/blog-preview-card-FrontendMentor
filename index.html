<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

  <div class="card-container">
    <div class="card">
        <img class="main-img" src="assets/images/illustration-article.svg" alt="">
      <div class="card-content">
        <span class="tag">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="Author Avatar" class="author-img">
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </body>

</html>
